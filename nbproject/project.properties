# NetBeans PHP Project properties for nukeCE
# NOTE: This file is versioned (shared). Keep it portable (relative paths).

source.encoding=UTF-8
php.version=PHP_83

# Project layout
src.dir=.
web.root=public_html

# PHP Include Path (project-specific)
# These are relative to the project root (/home/nos4r2/dev/nukece on your machine).
# Use ':' separator on Linux.
include.path=public_html/includes:public_html/modules:public_html/admin:src:packages

# Keep global include path empty here (IDE-level setting lives in your NetBeans userdir).
php.global.include.path=

# Private include path lives in nbproject/private/private.properties
include.path.private=

# Keep these enabled if you use them
auxiliary.org-netbeans-modules-javascript2-requirejs.enabled=true
auxiliary.org-netbeans-modules-php-smarty.smarty-framework=true
